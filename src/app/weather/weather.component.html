<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">
        Enter Location
      </h3>
      <form
      [formGroup] = "weatherSearchForm"
      (ngSubmit) = "getWeatherInfo(weatherSearchForm.value)">

        <div class="form-group">
          <input
          class="form-control"
          id="weatherSearchLocation"
          placeholder="Enter location"
          aria-describedby="Enter location"
          formControlName="location" />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md">
            Search for the weather</button>
         </div>
      </form>
    </div>

    <div class="col-md-6">
      <h3 class="text-center my-4">
        Weather information
      </h3>
      <p class="text-center">
        {{this.weatherData.location.name}} {{this.weatherData.location.country}}
      </p>
      <p class="text-center">
        Temperature: {{this.weatherData.current.temperature}} C
      </p>
      <p class="text-center">
        Wind Speed: {{this.weatherData.current.wind_speed}} km/hr
      </p>
    </div>

  </div>
</div>
